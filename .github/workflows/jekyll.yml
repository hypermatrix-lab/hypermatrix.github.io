name: Build and Deploy Jekyll

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libvips42 libmagickwand-dev imagemagick
        bundle install

    - name: Build Site
      run: |
        bundle exec jekyll build
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2